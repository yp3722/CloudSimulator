dataCenterConfig {

    #VMAllocationPolicy "BESTFIT"/"FIRSTFIT"/"ROUNDROBIN"/"SIMPLE"
    allocationPolicy = "SIMPLE"

    #Number of Hosts
    hostCount = 20
    
    #Scheduling Interval
    interval = 1

}

hostConfig {

    #Ram in MB (32 GB)
    ram = 32000
    ramCost = 0.002
    
    #Storage in MB (2 TB)
    storage = 2048000
    storageCost = 0.0001
    
    #BW in Mb (10 Gbps)
    bw = 10000
    bwCost = 0.0005
    
    #MIPS capacity of each host PE
    mipsCapacity = 50000

    #Num of PEs
    peCount = 16
    
    #cost per seccond
    costPerSec = 0.001

    #power consumption parameters
    #Startup Delay in sec
    startupDelay = 5.0

    #Shutdown Delay  in secs
    shutdownDelay = 3.0

    #all units in Watts
    startupPower = 5.0
    shutdownPower = 3.0
    staticPower = 35.0
    maxPower = 50.0

    #VM Scheduling policy ("TIME" for timeshared or "SPACE" for spaceshared)
    vmScheduler = "SPACE"
}

VMConfig {

    Small {
        #Ram in MB (4 GB)
        ram = 2048

        #Storage in MB (256 GB)
        storage = 250000

        #BW in Mb (100 Mbps)
        bw = 1000

