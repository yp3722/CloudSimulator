       }

}

CloudletConfig{

    #utilization parameters of application A
    applicationA {

        minUtil = 0.3

        maxUtil = 1.0

        length = 10000

        peCount = 1

    }

    #utilization parameters of application B
    applicationB{

        minUtil = 0.5

        maxUtil = 0.9

        length = 15000

        peCount = 2

    }

}

SaaS{
    #set cloudlet application type A or B
    cloudlet_type = A

    #Set Number of Cloudlets (1-40)
    cloudlet_count = 40
}

PaaS{

    #user selects utilization type (SMALL,MEDIUM,LARGE)
    vmType = LARGE

    vmCount = 10
    

    #user application parameters
    application{
    
            minUtil = 0.5
    
            maxUtil = 0.9
    
            length = 15000
    
            peCount = 2

            application_count = 5

            #TRUE or FALSE
            EnableSubmissionDelay=TRUE
    
        }

}

